* {
margin: 0;
padding: 0;
box-sizing: border-box;
 }
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: #f0f0f0;
 }
/* A4 Bild am Anfang - zentriert und responsiv */
.hero-image {
width: 100%;
display: flex;
justify-content: center;
align-items: center;
padding: 40px 20px;
background-color: #ffffff;
 }
.hero-image img {
max-width: 21cm; /* A4 Breite auf Desktop */
width: 100%;
height: auto;
box-shadow: 0 10px 40px rgba(0,0,0,0.2);
 }
/* A4 Bild auf Tablets und Smartphones */
@media (max-width: 768px) {
.hero-image {
padding: 20px 10px;
 }
.hero-image img {
max-width: 95%; /* Fast volle Breite auf kleineren Geräten */
 }
 }
/* Parallax Container - 10cm hoch auf Desktop, responsiv auf mobil */
.parallax-container {
height: 10cm;
overflow: hidden;
position: relative;
width: 100%;
min-height: 300px; /* Mindesthöhe für sehr kleine Bildschirme */
 }
.parallax-image {
position: absolute;
width: 100%;
height: 150%;
top: 0;
left: 0;
background-size: cover;
background-position: center;
background-repeat: no-repeat;
will-change: transform; /* Performance-Optimierung */
 }
/* Mobile Optimierung für Parallax */
@media (max-width: 768px) {
.parallax-container {
height: 250px; /* Kleinere Höhe auf Tablets */
 }
 }
@media (max-width: 480px) {
.parallax-container {
height: 200px; /* Noch kleinere Höhe auf Smartphones */
 }
/* Parallax-Effekt auf Smartphones reduzieren für bessere Performance */
.parallax-image {
height: 120%; /* Weniger Bewegungsraum */
 }
 }
/* Große Bilder 1920x1357 - bildschirmbreit und responsiv OHNE Abschneiden */
.full-width-image {
width: 100%;
overflow: hidden;
background-color: #000;
line-height: 0; /* Verhindert Lücken unter Bildern */
 }
.full-width-image img {
width: 100%;
height: auto;
display: block;
/* KEIN object-fit: cover - damit nichts abgeschnitten wird */
/* KEINE max-height - Bilder werden vollständig angezeigt */
 }

position: relative;
width: 100%;
height: 400px;
background-color: #000;
overflow: hidden;
border-top: 5px dashed #00d4aa;
border-bottom: 5px dashed #00d4aa;
 }

position: absolute;
font-size: 3em;
z-index: 100;
filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.5));
transition: transform 0.1s ease;
 }
/* Verschiedene verrückte Animationen */
@keyframes crazy-drive-1 {
 0% {
left: -100px;
top: 50%;
transform: rotate(0deg) scaleX(1);
 }
 25% {
left: 30%;
top: 20%;
transform: rotate(-15deg) scaleX(1);
 }
 50% {
left: 60%;
top: 70%;
transform: rotate(15deg) scaleX(1);
 }
 75% {
left: 85%;
top: 30%;
transform: rotate(-10deg) scaleX(1);
 }
 100% {
left: 120%;
top: 50%;
transform: rotate(0deg) scaleX(1);
 }
 }
@keyframes crazy-drive-2 {
 0% {
right: -100px;
top: 30%;
transform: rotate(0deg) scaleX(-1);
 }
 30% {
right: 40%;
top: 60%;
transform: rotate(-20deg) scaleX(-1);
 }
 60% {
right: 70%;
top: 20%;
transform: rotate(25deg) scaleX(-1);
 }
 100% {
right: 120%;
top: 70%;
transform: rotate(-15deg) scaleX(-1);
 }
 }
@keyframes crazy-drive-3 {
 0% {
left: 50%;
top: -100px;
transform: rotate(90deg) scaleX(1);
 }
 25% {
left: 20%;
top: 30%;
transform: rotate(180deg) scaleX(1);
 }
 50% {
left: 80%;
top: 50%;
transform: rotate(270deg) scaleX(1);
 }
 75% {
left: 40%;
top: 80%;
transform: rotate(360deg) scaleX(1);
 }
 100% {
left: 50%;
top: 120%;
transform: rotate(450deg) scaleX(1);
 }
 }
@keyframes spin-donuts {
 0% {
left: 50%;
top: 50%;
transform: translate(-50%, -50%) rotate(0deg) scale(1);
 }
 50% {
transform: translate(-50%, -50%) rotate(720deg) scale(1.5);
 }
 100% {
left: 50%;
top: 50%;
transform: translate(-50%, -50%) rotate(1440deg) scale(1);
 }
 }
/* Reifenspuren */

position: absolute;
font-size: 2em;
opacity: 0;
color: #333;

 }

/* Quietsch-Text */

position: absolute;
font-size: 1.5em;
font-weight: 900;

 }

 50% {

transform: scale(1.2) rotate(5deg);
 }
 100% {
opacity: 0;
transform: scale(0.8) rotate(-5deg);
 }

<script>
// ========================================
// PASSWORT-SCHUTZ FÜR SPEZIELLE LINKS
// ========================================

function checkPassword(targetPage) {
const correctPassword = '1224';
const userPassword = prompt('🔐 Bitte Passcode eingeben:');

if (userPassword === null) {
// Benutzer hat abgebrochen
return false;
}

if (userPassword === correctPassword) {
// Passwort korrekt - zur Seite weiterleiten
window.location.href = targetPage;
} else {
// Falsches Passwort
alert('❌ Falscher Passcode! Zugriff verweigert.');
return false;
}
}

// ========================================
// PARALLAX SCROLLING
// ========================================

// Prüfen ob es ein mobiles Gerät ist
let isMobile = window.innerWidth <= 768;
// Alle Parallax-Container finden
const parallaxElements = document.querySelectorAll('.parallax-image');
// Scroll-Event Listener mit Performance-Optimierung
let ticking = false;
window.addEventListener('scroll', function() {
if (!ticking) {
window.requestAnimationFrame(function() {
parallaxElements.forEach((element) => {
// Container-Position ermitteln
const container = element.parentElement;
const containerTop = container.offsetTop;
const containerHeight = container.offsetHeight;
const scrolled = window.pageYOffset;
const windowHeight = window.innerHeight;
// Prüfen, ob der Container im sichtbaren Bereich ist
if (scrolled + windowHeight > containerTop && scrolled < containerTop + containerHeight) {
// Parallax-Geschwindigkeit anpassen je nach Gerät
// Auf Mobilgeräten langsamerer/schwächerer Effekt für bessere Performance
const speed = isMobile ? 0.3 : 0.5;
// Berechne die Verschiebung
const yPos = (scrolled - containerTop) * speed;
// Wende die Transformation an
element.style.transform = `translateY(${yPos}px)`;
 }
 });
ticking = false;
 });
ticking = true;
 }
 });
// Bei Größenänderung des Fensters neu berechnen
window.addEventListener('resize', function() {
isMobile = window.innerWidth <= 768;
 });

// ========================================
// VERRÜCKTER MINI COOPER ANIMATION
// ========================================

const miniCooperZone = document.getElementById('miniCooperZone');
const carEmojis = ['🏎️', '🚗', '🚙']; // Verschiedene Auto-Emojis
const screechTexts = ['QUIETSCH!', 'KREISCH!', 'BRRRM!', 'VROOM!', 'WUSCH!'];
let carCounter = 0;
let isAnimating = false;
// Funktion um einen Mini Cooper zu erstellen
function createMiniCooper() {
if (carCounter >= 3) return; // Maximal 3 Autos gleichzeitig
carCounter++;
const car = document.createElement('div');
car.className = 'mini-cooper';
car.textContent = carEmojis[Math.floor(Math.random() * carEmojis.length)];
// Zufällige Animation auswählen
const animations = ['crazy-drive-1', 'crazy-drive-2', 'crazy-drive-3', 'spin-donuts'];
const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
const duration = randomAnimation === 'spin-donuts' ? 3 : 5 + Math.random() * 3;
car.style.animation = `${randomAnimation} ${duration}s ease-in-out forwards`;
miniCooperZone.appendChild(car);
// Reifenspuren und Quietsch-Effekte während der Fahrt
const marksInterval = setInterval(() => {
if (Math.random() > 0.7) {
createTireMarks(car);
 }
if (Math.random() > 0.8) {
createScreech(car);
 }
 }, 300);
// Auto nach Animation entfernen
setTimeout(() => {
clearInterval(marksInterval);
car.remove();
carCounter--;
 }, duration * 1000);
 }
// Reifenspuren erstellen
function createTireMarks(car) {
const marks = document.createElement('div');
marks.className = 'tire-marks';
marks.textContent = '~~~';
marks.style.left = car.offsetLeft + 'px';
marks.style.top = car.offsetTop + 'px';
miniCooperZone.appendChild(marks);
setTimeout(() => marks.remove(), 2000);
 }
// Quietsch-Text erstellen
function createScreech(car) {
const screech = document.createElement('div');
screech.className = 'screech-text';
screech.textContent = screechTexts[Math.floor(Math.random() * screechTexts.length)];
screech.style.left = (car.offsetLeft + 50) + 'px';
screech.style.top = (car.offsetTop - 30) + 'px';
miniCooperZone.appendChild(screech);
setTimeout(() => screech.remove(), 500);
 }
// Observer um zu prüfen, ob die Mini Cooper Zone sichtbar ist
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting && !isAnimating) {
isAnimating = true;
startMiniCooperChaos();
 }
 });
 }, { threshold: 0.5 });
observer.observe(miniCooperZone);
// Mini Cooper Chaos starten
function startMiniCooperChaos() {
// Erste Welle von Autos
createMiniCooper();
setTimeout(() => createMiniCooper(), 1500);
setTimeout(() => createMiniCooper(), 3000);
// Kontinuierlich neue Autos erstellen
setInterval(() => {
if (Math.random() > 0.6) { // 40% Chance alle 4 Sekunden
createMiniCooper();
 }
 }, 4000);
 }
</script>
